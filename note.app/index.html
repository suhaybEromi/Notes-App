<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: #3e4452 !important;
    }


    details {
        border-bottom: #bd9896 solid 2px !important;
        margin: 1em auto !important;
        padding: 0.5em !important;
        font-size: 2rem !important;
    }

    details summary {
        color: #13ff6e79 !important;
    }

    details p {
        font-size: 1.3rem !important;
    }
</style>

<body>


    <div class="container-fluid mt-5">
        <div class="row m-2">
            <form class="p-2">
                <div class="col-12 col-sm-12 border border-2 p-4">
                    <h3 class="text-danger display-6 fw-bold mt-2">Note App</h3>
                    <label for="Title" class="fst-italic fw-bold text-white">Title</label>
                    <input type="text" name="title" id="title" class="form-control fs-5 fw-bold">
                    <label for="Content" id="typewriter" class="fst-italic fw-bold text-white">Content</label>
                    <textarea name="content" id="content" class="form-control fs-5 fw-bold" cols="60"></textarea>
                    <button id="save" class="btn btn-outline-light col-12 col-sm-12 btn-lg mt-3 ">Save</button>
                </div>
            </form>
            <div id="content-box" class="text-light mt-3 fs-5"></div>
        </div>
    </div>


    <script src="./lib/app.js"></script>
</body>

</html>
